<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>난수 10개 생성</h3>
    <hr>
    <script>
        let n = []; // 배열 n 선언
        // let m = []
        for (let i=0; i<10; i++) {  // 난수 10개 배열에 저장
            var tmp = Math.random()*100 + 1
            n.push(Math.floor(tmp))
            // m.push(tmp)
        }

        for (let i=0; i<10; i++) {  // 배열 출력
            document.write(n[i] + " ")
        }

        document.write("<hr>")
        let big = n[0] // big은 제일 큰 수 저장
        // for (let i=0; i<10; i++) { // 큰 수 찾기
        //     if (big<=n[i]) {
        //         big = n[i]
        //     }
        // }
        big = Math.max.apply(null, n)
        document.write("제일 큰 수는 " + big)
        document.write("<hr>")

        n.sort((a, b) => a - b) // 배열 정렬
        /*
        
        자바스크립트의 sort 함수는 유니코드를 기반으로 정렬을 진행,
        따라서 그냥 사용하면 1 10 2 20 3 33 과 같은 결과를 볼 수 있다.
        그러므로 숫자를 정렬하려면

        .sort((previous, current) => previous-current); //오름차순
        .sort((previous, current) => current-previous); //내림차순
        처럼 사용을 하거나 compareFunction을 이용해야 한다.

        .sort(function(a, b)  {
            if(a > b) return 1;
            if(a === b) return 0;
            if(a < b) return -1;
        });

        .sort(function(a, b)  {
            return a - b;
        }); <- 오름차순, 내림차순은 b-a

        문자열을 오름차순으로 정렬하기 위해서는 따로 할 일이 없지만
        문자열을 내림차순으로 정렬하기 위해서는
        sort()의 파라미터 함수에서 두 문자열을 비교하는 내용이 들어가야한다.   

        */
        // m.sort()
        for (let i=0; i<10; i++) {
            document.write(n[i]+" ")
        }
        // document.write(m)
    </script>
</body>
</html>
